<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="image-container">
      <img
        class="background-image"
        src="/halie-west-25xggax4bSA-unsplash.jpg"
        alt="leaves"
        width="100%"
      />
      <div class="logo-container">
        <img
          class="logo-image"
          src="/odin-lined.png"
          alt="odin-logo"
          width="50px"
        />
      </div>
    </div>

    <div class="head-container">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
      <p>You know you want to.</p>
    </div>

    <div class="form-section">
      <div class="main-container">
        <p>Let's do this!</p>

        <div class="form-container">
          <fieldset>
            <li>
              <label for="name">FIRST NAME</label>
              <input type="text" name="name" id="name" />
            </li>

            <li>
              <label for="e-mail">EMAIL</label>
              <input type="email" id="e-mail" name="e-mail" />
            </li>

            <li>
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="pwd" />
            </li>
          </fieldset>

          <fieldset>
            <li>
              <label for="name">LAST NAME</label>
              <input type="text" name="name" id="name" />
            </li>

            <li>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="phone" />
            </li>

            <li>
              <label for="pwd">CONFIRM PASSWORD</label>
              <input type="password" id="pwd" name="pwd" />
            </li>
          </fieldset>
        </div>
      </div>
      <div class="bottom-container">
        <button type="submit">Create Account</button>
        <div class="log-in-container">
          <p>Already have an account? <button type="submit">Log in</button></p>
        </div>
      </div>
    </div>
  </body>
</html>
